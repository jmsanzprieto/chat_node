<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <div id="chat-container">
        <div id="zona_mensajes">
            <ul id="messages" class="list-group"></ul>
            <form id="form" action="">
                <input id="input" class="form-control" autocomplete="off" placeholder="Escribe tu mensaje...">
                <button id="send-btn" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div id="zona_usuarios">
            <h5>Usuarios Conectados</h5>
            <ul id="user-list" class="list-group"></ul>
        </div>
    </div>

    <!-- Modal para solicitar el nombre del usuario -->
    <div class="modal fade" id="nameModal" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">¿Cuál es tu nombre?</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="username" class="form-control" placeholder="Introduce tu nombre">
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveName" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para chat privado -->
    <div class="modal fade" id="privateChatModal" tabindex="-1" role="dialog" aria-labelledby="privateChatModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="privateChatModalLabel">Chat Privado</h5>
                </div>
                <div class="modal-body">
                    <ul id="private-messages" class="list-group"></ul>
                    <form id="private-form" action="">
                        <input id="private-input" class="form-control" autocomplete="off" placeholder="Escribe tu mensaje...">
                        <p></p>
                        <button id="private-send-btn" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
